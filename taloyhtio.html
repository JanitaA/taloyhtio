<!doctype html>
<html lang="fi">
 
<head>
  <title> Taloyhtiö sovellus </title>
  <meta charset="utf-8" />
 
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
 
</head>
 
<body>
  <script src="./laskin.js"></script>
  <h1>Taloyhtiön maalaus</h1>
  <p>Tämä sovellus on tarkoitettu taloyhtiön asuntojen maalauksessa käytetyn maalin kulutuksen laskemiseen.</p>

  <label>
    <span class="input__question">How many sq mt is the space?</span>
    <input type="text" data-ui="squareMeterNumber" />
  </label>
  
  <h1 class="input__answer">
    You will need to purchase
    <span data-ui="numberOfLiters">2</span>
    liters of paint to cover <span data-ui="numberOfSquareMeters">360 square meter.</span>
  </h1>

  
 
</body>
 
</html>
