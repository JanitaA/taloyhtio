<!doctype html>
<html lang="fi">
 
<head>
  <title> Taloyhtiö sovellus </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css">
 
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
 
</head>
 
<body>
  <script src="laskin.js"></script>
  <h1>Taloyhtiön asuntojen maalaus</h1>

  <label>
    <span class="input__question">Kuinka monta neliötä maalattava tila on?</span>
    <input type="text" data-ui="squareMeterNumber" />
  </label>
  
  <h1 class="input__answer">
    Tarvitset
    <span data-ui="numberOfLiters">2</span>
    litraa maalia maalataksesi <span data-ui="numberOfSquareMeters">360 neliötä.</span>
  </h1>

  
 
</body>
 
</html>
